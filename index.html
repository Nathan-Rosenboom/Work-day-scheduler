<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">9AM</span>
            </div>
            <input id = "9am" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">10AM</span>
            </div>
            <input id = "10am" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">11AM</span>
            </div>
            <input id = "11am" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">12PM</span>
            </div>
            <input id = "12pm" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">1PM</span>
            </div>
            <input id = "1pm" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">2PM</span>
            </div>
            <input id = "2pm" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">3PM</span>
            </div>
            <input id = "3pm" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">4PM</span>
            </div>
            <input id = "4pm" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">5PM</span>
            </div>
            <input id = "5pm" type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text saveBtn">Save</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
